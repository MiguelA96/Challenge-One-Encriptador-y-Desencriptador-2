<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador y Desencriptador</title>
</head>
<body>
    <header>
    <img class="logo" src="Imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="section1">
         <div class="contenedor-caja-texto">
             <textarea placeholder="Ingrese el texto aqui" class="cajatexto" ></textarea>
         </div>
         <div class="alerta">
            <img src="Imagenes/alerta.png" alt="alerta">
            <p>Solo letras minusculas y sin acentos</p>
         </div>
         <div class="contenendor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar" >
            <input type="button" class="btn-desencriptar" value="Desencriptar">
         </div>
        </section>
        <section class="section2">
            <div class="contenedor-munieco">
                <img src="Imagenes/MuÃ±eco.png" alt="munieco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Nigun mensaje fue <br>encontrado</h3>
                <p>Ingrese el texto que desees encriptar o <br>desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
              <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
